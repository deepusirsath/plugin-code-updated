<!-- This is the HTML template for the table component.
It includes a search bar, a table, and pagination controls.
The table data is fetched from the 'data' property of the component.
The template uses react's structural directives to dynamically insert table headers and data.
The search functionality allows users to filter the table based on a search term.
The pagination controls allow users to navigate through the table data. -->

<div class="table-container" >
  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search..." />
    <button id="searchButton" class="search-btn" >Search</button>
    <button id="clearButton" class="clear-btn">Clear</button>
  </div>

  <!-- Table -->
  <table class="data-table" id="data-table">
    <thead id="tableHeader">
      <!-- Headers will be inserted here -->
    </thead>
    <tbody id="tableBody">
      <!-- Table data will be inserted here -->
    </tbody>
  </table>
  
  <!-- Pagination -->
  <div class="pagination" id="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageInfo">Page 1 of 1</span>
    <button id="nextPage">Next</button>
  </div>
</div>

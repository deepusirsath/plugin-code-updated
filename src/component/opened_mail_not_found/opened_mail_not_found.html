<!-- This is the opened mail not found component
This component will be displayed when the user is not on an opened email page
the user will be prompted to open the email in order to raise a dispute -->

<div class="container-A">
  <div class="message-box">
    <div class="email-envelope"></div>
    <h1 class="animate-text">Open the Email</h1>
    <p class="subtext">
      To raise a dispute, please select and open the specific email you want to
      address.
    </p>
  </div>
</div>

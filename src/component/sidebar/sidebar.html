<!-- The is the sidebar component
The sidebar will be displayed on the left side of the screen
The sidebar will have a toggle button to open and close the sidebar
The user can navigate to different sections of the extension using this sidebar -->

<div class="sidebar" id="sidebar">
  <button class="toggle-btn" id="toggle-btn">
    <span class="icon" id="toggleSlide">☰</span>
    <span class="text">←</span>
  </button>
  <div class="menu">
    <div class="menu-item" id="details-btn">
      <span class="icon"><img src="/src/icons/file.png"  alt="details-icon"/> </span>
      <span class="text">Details</span>
    </div>
    <div class="menu-item" id="spam-mail">
      <span class="icon"><img src="/src/icons/spam.png" alt="spam-mail-icon"/></span>
      <span class="text">Spam mails</span>
    </div>
    <div class="menu-item" id="dispute-mail">
      <span class="icon"><img src="/src/icons/dispute.png" alt="dispute-mail-icon"/></span>
      <span class="text">Dispute mails</span>
    </div>
    <div class="menu-item" id="activity-btn">
      <span class="icon"><img src="/src/icons/activity.png" alt="activity-icon" /></span>
      <span class="text">Activity</span>
    </div>
    <div class="menu-item" id="dispute-btn">
      <span class="icon"><img src="/src/icons/dispute-icon.png" alt="dispute-icon"/></span>
      <span class="text">Dispute</span>
    </div>
  </div>
</div>

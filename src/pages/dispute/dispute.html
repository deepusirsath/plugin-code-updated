<div class="form-container">
  <div class="main-container">
    <div class="form-heading">Raise Issue</div>
    <div class="message-id">
      Message ID:
      <span class="message-id-value" id="messageId"></span>
    </div>

    <div class="current-status">
      Current Status : <span class="status" id="status"></span>
      <span class="reload" id="reload" style="display: none"
        ><img src="/src/icons/reload.png" />
      </span>
    </div>

    <div class="email-Id">
      Sender : <span class="emailId" id="emailId"></span>
    </div>
    <div class="counter">
      Counter : <span class="countRaise" id="countRaise">0</span> of 3
    </div>
    <label for="reason">Reason of Raising Dispute :</label>
    <textarea id="reason" placeholder="Enter reason..." rows="4"></textarea>
    <div class="email-Id">
      Admin Remark : <span class="emailId" id="adminRemark"> -</span>
    </div>

    <button id="submit" class="submit-btn" disabled>Submit</button>
  </div>
</div>

<div class="token-expired-card">
  <div class="icon-container">
    <img src="../../icons/Red-Exclamation-Mark.png" alt="Warning Icon" width="50" height="50">
  </div>
  <h1>Session Expired</h1>
  <p>Your authentication token has expired or is invalid.</p>
  <p class="details">
    For security reasons, your session has timed out due to inactivity.
  </p>
  <div class="btn-loader">
    <button id="refreshTokenButton" class="btn btn-primary">
      Refresh Token
    </button>
    <div id="tokenStatus" class="mt-2"></div>
  </div>
</div>

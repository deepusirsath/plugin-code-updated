<div class="left-side-overlay"></div>
<div class="registration">
  <h2>License Registration</h2>
  <div>
    <label for="licenseId">License Id:</label>
    <input type="text" id="licenseId" maxlength="100" />

    <div id="errorDisplay" class="error-message"></div>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" />

    <div id="errorDisplayName" class="error-message"></div>
  </div>
  <div>
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" />
    <div id="errorDisplayMobile" class="error-message"></div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" readonly />
  </div>
  <div>
    <label for="pluginId">Plugin Id:</label>
    <input type="text" id="pluginId" readonly />
  </div>
  <div>
    <label for="chrome">Browser:</label>
    <input type="text" id="chrome" readonly />
  </div>
  <div>
    <label for="ipAddress">IP Address:</label>
    <input type="text" id="ipAddress" readonly />
  </div>
  <div>
    <button id="submit">Submit</button>
    <button id="reset">Reset</button>
  </div>
</div>
